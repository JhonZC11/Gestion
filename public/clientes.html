<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <!---->

    <!--Tostat Notifications-->
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <!---->

    <script src = "js/structure.js"></script>
    <script src = "js/insert.js"></script>
    <script src = "js/toast.js"></script>
    <script src = "js/loadClientes.js"></script>
    <script src = "js/delete.js"></script>

    <style>
               body {
            background-color: #f8f9fa; /* Fondo claro */
        }
        .form-container {
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
            padding: 50px; /* Espaciado interno */
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="form-container p-5">
            <h3 class="text-center mb-4">Registro de Información del Cliente</h3><hr>
            <form id="myForm">
                <div class="row g-3">
                    <div class="col">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" placeholder="Cédula" required>
                    </div>
                    <div class="col">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
                    </div>
                    <div class="col">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="col">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="col">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                    </div>
                    <div class="col-auto pt-2">
                        <label class="visually-hidden" for="boton-ingresar">Ingresar</label>
                        <button type="submit" class="btn btn-primary mt-4" id="boton-ingresar">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container bg-white p-5 mt-5">
        <h4 class="text-center pb-3">Lista de Clientes</h4><hr>
        <table class="table table-striped" id="clientesTable">
            <thead>
                <tr class="text-center">
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="clientesBody">
                <!-- Aquí se llenarán los registros -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button id="prevButton" class="btn btn-secondary" disabled>Anterior</button>
            <button id="nextButton" class="btn btn-secondary">Siguiente</button>
        </div>
    </div>

    <div class="modal fade" id="editCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de Actualización</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Formulario para ingresar/actualizar clientes -->
                    <form id="myFormUpdate">
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedulaToUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombresToUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidosToUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoToUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionToUpdate" required>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="submit-button">Ingresar</button>
                    </form>

                </div>
                
              </div>
            </div>
    </div>
    
    <script src = "js/update.js"></script>
    <script src="js/loadClientes.js"></script>
    <script src = "js/insert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>
</html>

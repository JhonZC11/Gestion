<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"  crossorigin="anonymous"></script>

        <!--Tostat Notifications-->
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
        <!---->
        
    <script src = "js/structure.js"></script>
    <script src = "js/toast.js"></script>
    <style>
        .container{
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .total{
            width:100px;
            position: relative;
            left: 83%;
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container bg-white p-5 mt-5 w-50">
        <div class="row text-center m-3">
            <h1>Registrar Venta</h1>
        </div>
        <form id="ventaForm">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Nombre Cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" aria-describedby="text"> 
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="telefonoCliente" class="form-label">Telefono Cliente</label>
                        <input type="text" class="form-control" id="telefonoCliente" aria-describedby="text"> 
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="notas" class="form-label">Notas</label>
                <input type="text" class="form-control" id="notas">
            </div>
            <div class="mb-5">
                    <table class="table text-center">
                        <thead>                            
                            <th>Descripcion</th>
                            <th>Unidad Medida</th>
                            <th>Valor Unitario</th>
                            <th>Stock</th>
                            <th>Cantidad</th>
                            <th>Valor Compra</th>
                        </thead>
                        <tbody id="productosArea">
                            
                        </tbody>
                        
                    </table>
                    <div class="row mt-1">
                        <div class="col-auto">
                            <label for="">Total</label>
                        </div>
                        <div class="col">
                            <input type="number" id="totalPurchase" class="form-control total" placeholder="Valor Total" readonly>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-auto">
                            <label for="">Paga</label>
                        </div>
                        <div class="col">
                            <input type="number" id="paga" class="form-control total">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-auto">
                            <label for="">Debe</label>
                        </div>
                        <div class="col">
                            <input type="number" id="debe" class="form-control total" readonly>
                        </div>
                    </div>
            </div>
            <div class="position-relative">
                <div class="position-absolute bottom-1 end-0">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <script src="ventas/listarProductos.js"></script>
    <script src="ventas/insert.js"></script>
    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>
</html>

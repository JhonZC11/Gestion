<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deudores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
        <!--Tostat Notifications-->
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src = "js/structure.js"></script>
    <script src = "js/toast.js"></script>
    <style>
        .fillter{
            width: 100%;
            margin-top: 8%;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>



    <div class="container bg-white p-5 mt-5">
        <h4 class="text-center pb-3">Lista de Deudores</h4><hr><br>
        <div class="filter-container">
            <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="fecha">Filtrar por fecha </label>
                    <input type="text" class="form-control" id="filterFecha" onchange="applyFilters()" class="filter-input" placeholder="Filtrar por fecha (YYYY-MM-DD)">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="nombre">Filtrar por nombre</label>
                    <input type="text" class="form-control" id="filterNombre"  onchange="applyFilters()" class="filter-input" placeholder="Filtrar por nombre">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="producto">Filtrar por producto</label>
                    <input type="text" class="form-control" id="filterProducto"  onchange="applyFilters()" class="filter-input" placeholder="Filtrar por producto">
                  </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <button class="btn btn-primary fillter" id="btn-filtro" >Filtrar</button>
                    </div>
                  </div>
              </div>
            
            
            
            
        </div><br><hr>
        <table class="table table-striped" id="clientesTable">
            <thead>
                <tr class="text-center">
                <!--<th>Cédula</th>-->
                    <th>Fecha</th>
                    <th>Nombres</th>
                    <th>Producto</th>
                    <th>Valor Unidad</th>
                    <th>Cantidad</th>
                <!--    <th>Apellidos</th>-->
                    <th>Debe</th>
                <!--<th>Dirección</th>-->
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="deudasbody">
                <!-- Aquí se llenarán los registros 
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button id="prevButton" class="btn btn-secondary" disabled>Anterior</button>
            <button id="nextButton" class="btn btn-secondary">Siguiente</button>
        </div>
        -->
    </div>

    <div class="modal fade" id="editDeuda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de Actualización</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario para ingresar/actualizar clientes -->
                <form id="myFormUpdate">

                    <div class="mb-3">
                        <label for="deud" class="form-label">Debe</label>
                        <input type="text" class="form-control" id="deuda" required readonly>
                    </div>

                    <div class="mb-3">
                        <label for="new" class="form-label">Nuevo Saldo</label>
                        <input type="tel" class="form-control" id="new" required>
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="submit-button">Ingresar</button>
                </form>

            </div>
            
          </div>
        </div>
</div>
<script>

</script>

    <!-- Incluir Bootstrap JS -->
    <script src="deudores/updateDeuda.js"></script>
    <script src="deudores/loadDeudas.js"></script>

</body>
</html>

        <div class="form-container p-5">

                    <div class="col">

                    <div class="col">

    <div class="container bg-white p-5 mt-5">
        <h4 class="text-center pb-3">Lista de Clientes</h4><hr>

                <tr class="text-center">
                <!--<th>Cédula</th>-->

                    <th>Valor Unidad</th>
                    <th>Stock</th>
                <!--<th>Dirección</th>-->
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="productosBody">
                <!-- Aquí se llenarán los registros 
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button id="prevButton" class="btn btn-secondary" disabled>Anterior</button>

    <div class="modal fade" id="editProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de Actualización</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario para ingresar/actualizar clientes -->
                <form id="myFormUpdateProductos">

                    <div class="mb-3">
                        <label for="descripcionToUpdate" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionToUpdate" required>
                    </div>

                    <div class="mb-3">
                        <label for="unidadMedidaToUpdate" class="form-label">Unidad de Medida</label>
                        <input type="tel" class="form-control" id="unidadMedidaToUpdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="valorUnidadToUpdate" class="form-label">Valor Unidad</label>
                        <input type="tel" class="form-control" id="valorUnidadToUpdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockToUpdate" class="form-label">Stock</label>
                        <input type="tel" class="form-control" id="stockToUpdate" required>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="submit-button">Ingresar</button>
                </form>

            </div>
            
          </div>

</div>
